 <!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>跟进方式</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/animate.min.css">
<style type="text/css">
	.man .layui-form-select {
		margin-right: 1%;
		width: 50%;
	}
</style>
</head>
<body style="margin: 0;">
<div class="layui-container" style="width: 100%;position: fixed;top:0;left: 0;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="fly-panel" pad20>
			<div class="layui-form layui-form-pane">
				<div class="layui-row layui-col-space15 layui-form-item">
					<div class="layui-col-md12">
						<label for="L_title" class="layui-form-label">合同编号</label>
						<div class="layui-input-block">
							<input type="text" name="number" readonly autocomplete="off" class="layui-input" value="TCFC000001">
						</div>
					</div> 
				  <div class="layui-col-md12">
						<label for="L_title" class="layui-form-label">合同状态</label>
						<div class="layui-input-block">
							<select name="state" lay-filter="column"> 
								<option></option>
								<option value="成交确认">成交确认</option>
								<option value="合同登记">合同登记</option>
								<option value="权证过户">权证过户</option>
								<option value="业务交割">业务交割</option>
								<option value="售后服务">售后服务</option>
								<option value="作废">作废</option>
							</select>
						</div>
					 </div>
				  	<div class="layui-col-md12">
					  <label for="L_title" class="layui-form-label">签约日期</label>
						<div class="layui-input-block">
							<input type="text" name="dateSign" id="dateSign" placeholder="签约日期" autocomplete="off" readonly class="layui-input">
						</div>
					</div>
					<div class="layui-col-md12">
						<label for="L_title" class="layui-form-label">签约地址</label>
						<div class="layui-input-block">
							<input type="text" name="addressSign" autocomplete="off" class="layui-input" placeholder="签约地址">
						</div>
					</div>
					<div class="layui-col-md12">
					  <label for="L_title" class="layui-form-label">算单依据</label>
                  <div class="layui-input-block">
                  		<select name="gist" lay-filter="column"> 
									<option value="售佣">售佣</option>
									<option value="房款">房款</option>
									<option value="税费">税费</option>
									<option value="按揭费">按揭费</option>
									<option value="评估费">评估费</option>
									<option value="查档费">查档费</option>
									<option value="定金">定金</option>
									<option value="退款">退款</option>
									<option value="其他">其他</option>
									<option value="代办费">代办费</option>
									<option value="银行返利">银行返利</option>
								</select>
                  </div>
					</div>
					<div class="layui-col-md12">
					  <label class="layui-form-label"><span class="important">*</span>签约员工</label>
                  <div class="layui-input-block man">
                    <select name="section" lay-filter="column" lay-search=""> 
								<option value="同策房产">同策房产</option>
                    </select>
                    <select name="staff" lay-filter="column" lay-search=""> 
                      <option value="白杰">白杰</option>
                    </select>
                  </div>
					</div>
				  </div>
			</div>
      </div>
    </div>
  </div>
</div>
<div class="fly-footer"></div>
 <div class="layui-layer-btn layui-layer-btn-c fixed">
	 <a class="layui-layer-btn0" id="ok">确定</a>
	 <a class="layui-layer-btn1" id="close">取消</a>
 </div>
<script src="../layui/layui.js"></script>
<script src="js/edit.js"></script>
</body>
</html>
