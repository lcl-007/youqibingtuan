<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>权限设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/admin.css" media="all">
    <link rel="stylesheet" href="css/main.css" media="all">
  <style>
    .orgbox{
        display: inline-block;
        height: 510px;
        border: 1px solid #ddd;
        overflow: auto;
    }
    .site-tips{
        display: inline-block;
        vertical-align: top;
    }
	  
.layui-card-header .layui-form-checkbox[lay-skin=primary] i {
    position: relative;
    top: 7px;
    width: 16px;
    height: 16px;
    line-height: 16px;
    font-size: 12px;
    border-radius: 2px;
    -webkit-transition: .1s linear;
    transition: .1s linear;
}
</style>
</head>
<body>
  
  <div class="layui-fluid" id="LAY-app-table">
    <div class="layui-card layui-row layui-col-space15" style="padding: 15px;">
       <div class="layui-card-header">权限设置 <a class="fly-right" id="add">添加角色</a></div>
        <div class="orgbox layui-col-md2">
				<ul id="demo2"></ul>
        </div>
        <div class="site-tips layui-col-md10" id="demo2-view">
				<div id="viewForm"></div>
        </div>
    </div>
</div>
<script id="formBox" type="text/html">
    <div></div>
    <form class="layui-form" action="" lay-filter="component-form-element">
		<div class="layui-form-item">
			<div class="layui-col-lg6">
				<label class="layui-form-label">角色：</label>
				<div class="layui-input-block block">
					<input type="text" name="fullname" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{d.name}}" readonly>
				</div>
			</div>
		</div>
		<div class="layui-row layui-col-space10" style="overflow-x: hidden;overflow-y: auto;max-height:600px;">
			<div class="layui-col-md12 layui-card">
				<div class="layui-card-header">	
					<input type="checkbox" name="homes" lay-filter="homes" lay-skin="primary" title="房源管理"> 
					<div class="fly-right">
						<input type="checkbox" name="allhome" lay-filter="allhome" lay-skin="primary" title="全选">
					</div>  
				</div>
					<div class="layui-card-body">
						<div class="layui-form-item">
							<div class="layui-col-md4">
									<input type="checkbox" name="home" lay-skin="primary" title="房源操作">
							</div>
							<div class="layui-col-md4">
								<input type="checkbox" name="home" lay-skin="primary" title="基本信息">

							</div>
							<div class="layui-col-md4">
								<input type="checkbox" name="home" lay-skin="primary" title="其他信息">
							</div>
						</div>
					</div>
				</div>
			<div class="layui-col-md12 layui-card">
				<div class="layui-card-header">
					<input type="checkbox" name="people" lay-filter="home" lay-skin="primary" title="客源管理"> 
					<div class="fly-right">
						<input type="checkbox" name="allman" lay-filter="allman" lay-skin="primary" title="全选">
					</div>  
				</div>
					<div class="layui-card-body">
						<div class="layui-form-item">
							<div class="layui-col-md4">
								<input type="checkbox" name="home" lay-skin="primary" title="客源操作">
							</div>
							<div class="layui-col-md4">
								<input type="checkbox" name="home" lay-skin="primary" title="基本信息">
							</div>
							<div class="layui-col-md4">
								<input type="checkbox" name="home" lay-skin="primary" title="其他信息">
							</div>
						</div>
					</div>
				</div>
			<div class="layui-col-md12 layui-card">
			<div class="layui-card-header">
				<input type="checkbox" name="qianyue" lay-filter="home" lay-skin="primary" title="业务管理">
				<div class="fly-right">
					<input type="checkbox" name="allqy" lay-filter="allqy" lay-skin="primary" title="全选">
				</div>  
			</div>
				<div class="layui-card-body">
					<div class="layui-form-item">
						<div class="layui-col-md4">
								<input type="checkbox" name="write" lay-skin="primary" title="合同管理">
						</div>
						<div class="layui-col-md4">
							<input type="checkbox" name="write" lay-skin="primary" title="财务管理">
						</div>
						<div class="layui-col-md4">
							<input type="checkbox" name="write" lay-skin="primary" title="业务管理">
						</div>
						<div class="layui-col-md4">
							<input type="checkbox" name="write" lay-skin="primary" title="办件">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-col-md12 layui-card">
			<div class="layui-card-header"> 
				<input type="checkbox" name="caiwu" lay-filter="home" lay-skin="primary" title="系统管理">
				<div class="fly-right">
					<input type="checkbox" name="allcw" lay-filter="allcw" lay-skin="primary" title="全选">
				</div>  
			</div>
				<div class="layui-card-body">
					<div class="layui-form-item">
						<div class="layui-col-md4">
							<input type="checkbox" name="mony" lay-skin="primary" title="其他设置">
						</div>
						<div class="layui-col-md4">
							<input type="checkbox" name="mony" lay-skin="primary" title="楼盘字典">
						</div>
					</div>
				</div>
			</div>
		<div class="layui-form-item" style="margin-top: 10px;">
			<div class="layui-input-block block">
				<button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</script>
<script src="../layui/layui.js"></script>  
<script src="js/name.js"></script>
</body>
</html>
