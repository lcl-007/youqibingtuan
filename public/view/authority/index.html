<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>权限设置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../lib/layui1/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/admin.css" media="all">
	<link rel="stylesheet" href="css/main.css" media="all">
	<style>
		.orgbox {
			display: inline-block;
			height: 510px;
			border: 1px solid #ddd;
			overflow: auto;
		}

		.site-tips {
			display: inline-block;
			vertical-align: top;
		}

		.layui-card-header .layui-form-checkbox[lay-skin=primary] i {
			position: relative;
			top: 7px;
			width: 16px;
			height: 16px;
			line-height: 16px;
			font-size: 12px;
			border-radius: 2px;
			-webkit-transition: .1s linear;
			transition: .1s linear;
		}
		.lis{
			display: none;
		}
	</style>
</head>

<body>

	<div class="layui-fluid" id="LAY-app-table">
		<div class="layui-card layui-row layui-col-space15" style="padding: 15px;">
			<div class="layui-card-header">权限设置</div>
			<div class="orgbox layui-col-md2">
				<ul id="demo2"></ul>
			</div>
			<div class="site-tips layui-col-md10" id="demo2-view">
				<div id="viewForm">
					<div></div>
		<form class="layui-form" action="" lay-filter="component-form-element">
			<div class="layui-form-item">
				<div class="layui-col-lg6">
					<label class="layui-form-label">角色：</label>
					<div class="layui-input-block block">
						<input type="text" name="fullname" lay-verify="required" placeholder="请选择角色" autocomplete="off"
							class="layui-input" value="" readonly>
					</div>
				</div>
			</div>
			<div class="layui-row layui-col-space10" style="overflow-x: hidden;overflow-y: auto;max-height:600px;">
				<div class="layui-col-md12 layui-card">
					<div class="layui-card-header">
						<input type="checkbox" name="allhome" lay-filter="allhome" lay-skin="primary" id="allhome" title="全选">
					</div>
					<div class="layui-card-body">
						<div class="layui-form-item">
							<div class="layui-col-md6">
								<input type="checkbox" name="home" lay-filter="home" lay-skin="primary" title="合同管理">
								<div class="layui-row lis">
									<div class="layui-col-md6">
										<input type="checkbox" name="homem" lay-skin="primary" title="待完成"> 
									</div>
									<div class="layui-col-md6">
										<input type="checkbox" name="homem" lay-skin="primary" title="已结束">
									</div>
									<div class="layui-col-md6">
										<input type="checkbox" name="homem" lay-skin="primary" title="作废">
									</div>
								</div>
							</div>
							<div class="layui-col-md6">
								<input type="checkbox" name="home" lay-filter="home" lay-skin="primary" title="模板管理">
								<div class="layui-row lis">
									<div class="layui-col-md6">
										<input type="checkbox" name="homem" lay-skin="primary" title="模板管理">
									</div>
								</div>
							</div>
							<div class="layui-col-md6">
								<input type="checkbox" name="home" lay-filter="home" lay-skin="primary" title="签章管理">
								<div class="layui-row lis">
									<div class="layui-col-md6">
										<input type="checkbox" name="homem" lay-skin="primary" title="签章管理">
									</div>
								</div>
							</div>
							<div class="layui-col-md6">
								<input type="checkbox" name="home" lay-filter="home" lay-skin="primary" title="公司设置">
								<div class="layui-row lis">
									<div class="layui-col-md6">
										<input type="checkbox" name="homem" lay-skin="primary" title="系统参数">
									</div>
								</div>
							</div>
							<div class="layui-col-md6">
								<input type="checkbox" name="home" lay-filter="home" lay-skin="primary" title="权限管理">
								<div class="layui-row lis">
									<div class="layui-col-md6">
										<input type="checkbox" name="homem" lay-skin="primary" title="岗位模块">
									</div>
									<div class="layui-col-md6">
										<input type="checkbox" name="homem" lay-skin="primary" title="权限设置">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			<div class="layui-form-item" style="margin-top: 10px;">
				<div class="layui-input-block block">
					<button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>

				</div>
			</div>
		</div>
	</div>
	<script src="../../lib/layui2/layui.js"></script>
	<script src="js/basic.js"></script>
</body>

</html>
