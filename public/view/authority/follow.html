<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>组织架构</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui1/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/admin.css" media="all">
   <link rel="stylesheet" href="css/main.css" media="all">
   <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=EZPCgQ6zGu6hZSmXlRrUMTpr"></script>
   <style>
    .orgbox{
        display: inline-block;
        height: 510px;
        border: 1px solid #ddd;
        overflow: auto;
    }
    .site-tips{
        display: inline-block;
        vertical-align: top;
    }
</style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body" pad15>
                    <div class="layui-form" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block block">
                                <input type="text" name="username" value="area" class="layui-input">
                            </div>
                        </div>
                         <div class="layui-form-item">
                            <label class="layui-form-label">区域</label>
                            <div class="layui-input-block block">
											<select name="interest" lay-filter="aihao">
												<option value=""></option>
												<option value="0">道义</option>
											</select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">门店</label>
                            <div class="layui-input-block block">
                               <select name="interest" lay-filter="aihao">
												<option value=""></option>
												<option value="0">道义</option>
											</select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">小组</label>
                            <div class="layui-input-block block">
                               <select name="interest" lay-filter="aihao">
												<option value=""></option>
												<option value="0">道义</option>
											</select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block block">
                                <button class="layui-btn" lay-submit lay-filter="setmyinfo">确定</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="../layui1/layui.js"></script>  
<script src="js/index.js"></script>
</body>
</html>
