 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>选择房源</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="stylesheet" href="../../lib/layui1/css/layui.css">
  <link rel="stylesheet" href="../../css/global.css">
   <link rel="stylesheet" href="../../css/animate.min.css">
</head>
<body style="margin: 0;">
<div class="layui-container" style="width: 100%;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="fly-panel" pad20>
			<div class="layui-form layui-form-pane">
				<div class="layui-row layui-col-space15 layui-form-item">
				  <div class="layui-col-md5">
					  <label class="layui-form-label">部门员工</label>
					  <div class="layui-input-block man">
						<select lay-verify="required" name="section" lay-filter="column" lay-search=""> 
							<option>全部部门</option> 
							<option value="0">1</option>
							<option value="1">2</option>
						</select>
						<select lay-verify="required" name="staff" lay-filter="column" lay-search=""> 
							<option>全部员工</option> 
							<option value="0">1</option>
							<option value="1">2</option>
						</select>
					  </div>
					</div>
				   <div class="layui-col-md5">
					  <label for="L_title" class="layui-form-label">关键字</label>
					  <div class="layui-input-block">
						<input type="text" name="contract" autocomplete="off" class="layui-input">
					  </div>
					</div>
					<div class="layui-col-md2">
								<button class="layui-btn" lay-filter="*" lay-submit="">立即查询</button>
					</div>
				  </div>
			</div>
      </div>
      <div class="fly-panel" pad20 style="margin-bottom: 0;">
       		<table class="layui-hide" id="newsList" lay-filter="newsList"></table>
      </div>
    </div>
  </div>
</div>
<div class="fly-footer"></div>
 <div class="layui-layer-btn layui-layer-btn-c fixed">
	 <a class="layui-layer-btn0" id="getCheckData">确定</a>
	 <a class="layui-layer-btn1" id="close">取消</a>
 </div>
 <script src="../../lib/layui/layui.js"></script>
<script src="js/choose_house.js"></script>
</body>
</html>
