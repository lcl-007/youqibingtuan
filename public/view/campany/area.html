<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>组织架构</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../lib/layui1/css/layui.css" media="all">
   <style>
    .orgbox{
        display: inline-block;
        height: 510px;
        border: 1px solid #ddd;
        overflow: auto;
    }
    .site-tips{
        display: inline-block;
        vertical-align: top;
    }
</style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body" pad15>
                    <div class="layui-form" lay-filter="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">参数分类</label>
                            <div class="layui-input-block block">
                                <input type="text" name="city" value="来源" readonly class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">编号</label>
                            <div class="layui-input-block block">
                                <input type="text" name="place" value="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">选项</label>
                            <div class="layui-input-block block">
                                <input type="text" name="nickname" value="" lay-verify="nickname" autocomplete="off" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block block">
                                <button class="layui-btn" lay-submit lay-filter="setmyinfo">添加</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui/layui.js"></script>
<script src="js/index.js"></script>
</body>
</html>
