<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>基本设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../lib/layui1/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/admin.css" media="all">
</head>
<body>
  
  <div class="layui-fluid" id="LAY-app-table">
    <div class="layui-card layui-row layui-col-space15" style="padding: 15px;">
        <div class="orgbox layui-col-md2 layui-form">
            <ul id="demo2"></ul>
        </div>
        <div class="site-tips layui-col-md10" id="demo2-view">
            <!--<table class="layui-hide" id="test"></table>-->
            <div class="layui-tab-content" >
                <div class="layui-btn-container">
								<button class="layui-btn layui-btn-sm layui-btn-normal" id="add">添加参数</button>
							  </div>
                <table id="LAY-app-table-all"  lay-filter="LAY-app-table-all"></table>
							<!--操作-->
						<script type="text/html" id="newsListBar">
							<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="del">删除</a>
						</script>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui/layui.js"></script>
<script src="js/basic.js"></script>
</body>
</html>
